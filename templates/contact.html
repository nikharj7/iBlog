{% extends 'base.html' %}
{% block title %} Contact Us | iBlog India {% endblock %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
    <div class="jumbotron">
        <h3> Happy to help you.....!!</h3>
        <form method="post" action="/contact"> {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number (With Country code)</label>
                    <input type="phone" class="form-control" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <label for="content">How may we help you?</label>
                    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
